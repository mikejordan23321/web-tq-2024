<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Innovative Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Innovative Website</h1>
    </header>

    <!-- 音乐播放按钮 -->
    <section class="music-section">
        <button id="musicControl" class="music-button">Play Music</button>
        <!-- 音频文件 -->
        <audio id="backgroundMusic" src="music.mp3" loop></audio>
    </section>

    <!-- 动态背景 -->
    <section class="intro">
        <p>Enjoy the dynamic design and interactive features!</p>
    </section>

    <!-- 图片轮播 -->
    <section class="carousel-section">
        <h2>Gallery</h2>
        <div class="carousel">
            <img src="image1.jpg" alt="Slide 1">
            <img src="image2.jpg" alt="Slide 2">
            <img src="image3.jpg" alt="Slide 3">
        </div>
    </section>

    <!-- 交互式表单 -->
    <section class="feedback-section">
        <h2>Quick Survey</h2>
        <form id="surveyForm">
            <label for="feedback">What do you think of our website?</label>
            <input type="text" id="feedback" placeholder="Enter your feedback here" required>
            <button type="submit">Submit</button>
        </form>
        <p id="response"></p>
    </section>

    <!-- 卡片布局 -->
    <section class="card-container">
        <div class="card fade-in">
            <h3>Project 1</h3>
            <p>This is the first project. It has some amazing details.</p>
        </div>
        <div class="card fade-in">
            <h3>Project 2</h3>
            <p>This is the second project. It showcases even more creativity.</p>
        </div>
    </section>

    <footer>
        <p>© 2024 My Innovative Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
